<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MASAE Delivery Tracker</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <style>
      /* CSS Bridge: Map DaisyUI variables to App Semantic Variables */
      /* This allows standard Tailwind components (bg-background, text-primary) to inherit DaisyUI theme colors */
      :root:has([data-theme]) {
        --background: var(--b1);
        --foreground: var(--bc);
        --card: var(--b1);
        --card-foreground: var(--bc);
        --popover: var(--b1);
        --popover-foreground: var(--bc);
        --primary: var(--p);
        --primary-foreground: var(--pc);
        --secondary: var(--s);
        --secondary-foreground: var(--sc);
        --muted: var(--b2);
        --muted-foreground: var(--bc);
        --accent: var(--a);
        --accent-foreground: var(--ac);
        --destructive: var(--er);
        --destructive-foreground: var(--erc);
        --border: var(--b3);
        --input: var(--b3);
        --ring: var(--p);
        --radius: var(--rounded-box, 0.5rem);
        
        /* Map Sidebar to match main theme or slightly darker/lighter */
        --sidebar: var(--b1);
        --sidebar-foreground: var(--bc);
        --sidebar-primary: var(--p);
        --sidebar-primary-foreground: var(--pc);
        --sidebar-accent: var(--b2);
        --sidebar-accent-foreground: var(--bc);
        --sidebar-border: var(--b3);
      }
      
      /* Ensure Custom Themes Override the Bridge */
      [data-theme="amber"], [data-theme="shadcn"] {
         /* Variables are defined in external CSS files imported in index.tsx */
      }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            boxShadow: {
              'soft-xs': '0 2px 9px -5px rgba(20, 20, 20, 0.15)',
              'soft-sm': '0 5px 10px 0 rgba(17, 12, 46, 0.15)',
              'soft-md': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'soft-xl': '0 20px 27px 0 rgba(0, 0, 0, 0.05)',
            },
            colors: {
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                foreground: 'var(--secondary-foreground)',
              },
              destructive: {
                DEFAULT: 'var(--destructive)',
                foreground: 'var(--destructive-foreground)',
              },
              muted: {
                DEFAULT: 'var(--muted)',
                foreground: 'var(--muted-foreground)',
              },
              accent: {
                DEFAULT: 'var(--accent)',
                foreground: 'var(--accent-foreground)',
              },
              popover: {
                DEFAULT: 'var(--popover)',
                foreground: 'var(--popover-foreground)',
              },
              card: {
                DEFAULT: 'var(--card)',
                foreground: 'var(--card-foreground)',
              },
              sidebar: {
                DEFAULT: 'var(--sidebar)',
                foreground: 'var(--sidebar-foreground)',
                primary: 'var(--sidebar-primary)',
                'primary-foreground': 'var(--sidebar-primary-foreground)',
                accent: 'var(--sidebar-accent)',
                'accent-foreground': 'var(--sidebar-accent-foreground)',
                border: 'var(--sidebar-border)',
                ring: 'var(--sidebar-ring)',
              },
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-background text-foreground antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
